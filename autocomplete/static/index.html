<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <script src="main.js"></script>
</head>

<body>
<h1>Type in box and autocompletions will appear</h1>
<br/>
<h3>Enter will complete red word. Shift + Enter will do return</h3>
<h4>CTRL+1 will complete first word, CTRL+2 completes second, etc.</h4>
<h4>Clicking on a suggestion will also complete it</h4>
<p>The first letter entry may take a while to return suggestions</p>
<div id = "initmsg"></div>
<br/>
<div id = "initFlag"></div>
<br/>
<table id = "suggs">
    <tr>
        <th style="color:red" id = "sugg1" onclick =completeword(1)></th>
        <th id = "sugg2" onclick = completeword(2)></th>
        <th id = "sugg3" onclick = completeword(3)></th>
        <th id = "sugg4" onclick = completeword(4)></th>
        <th id = "sugg5" onclick = completeword(5)></th>
    </tr>
</table>
<br/>
<textarea autofocus id="text" style="width: 800px; height: 800px;"></textarea>





</body>

</html>
